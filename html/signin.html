<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../css/signin.css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<body>
    <div id="logo">
        <a href="../index.html">
        <img src="https://cdn.fcglcdn.com/brainbees/images/n/fc-logo-s.jpg" alt="">
        </a>
    </div>
    <div id="signin-box">
        <div class="big-text">Register</div>
        <div class="big-text small">Full Name</div>
        <div>
            <input class="big-text small inp" id="name" type="text" placeholder="Enter your Full Name">
        </div>
        <div class="big-text small">Mobile Number</div>
        <div>
            <input class="big-text small inp" id="mobile" type="text" placeholder="Enter your Mobile Number">
        </div>
        <div class="big-text small">Email ID</div>
        <div>
            <input class="big-text small inp" id="email" type="text" placeholder="Enter your Email ID">
        </div>
        <div class="big-text small">Password</div>
        <div>
            <input class="big-text small inp" id="password" type="password" placeholder="Enter your Password">
        </div>
        <div id="btn">
            <button class="big-text small" onclick="storeDetails()">CONTINUE</button>
        </div>

    </div>
</body>
</html>
<script src="../script/signin-details.js"></script>
